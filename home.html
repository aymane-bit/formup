<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="homeS.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="container">
        <div id="trngl" class="triangle"></div>
        <div class="wrapper">
            
            <form id="loginForm">
                <h1>WELCOME BACK</h1>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input id="pass_hidden" type="password" placeholder="Password" required>
                </div>
                <i id="showpass" class='bx bxs-sun'></i>
                <button type="submit" class="btn" >SIGN IN</button>
            </form>

            <form id="registerForm">
                <h1>Create an account</h1>
                <div class="input-box">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input-box-pass">
                    <input type="password" placeholder="Password" required>
                </div>
                <div id="pass-check">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn" >REGISTER</button>
            </form>
            
        </div>
        <div id="login_dev">
            <div id="welcome">
                <h1>FormUP <br> Simplify, Create, Elevate!</h1>
                <img src="sources/form_ico.png">
                <h2>Unlock the power of effortless form creation <br> <br> SIGN UP NOW!</h2>
                <button id="signin">sign up</button>
            </div>
        </div>
    </div>
    <script src="dynamic.js"></script>
</body>
</html>
